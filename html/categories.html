<!-- categories.html: Start -->
<h2>{{ID:title}}</h2>
<hr />
<div class="row">
<div class="span4">
{{ID:alert}}
<form method="post" action="categories.php">
<input type="text" class="span4" placeholder="{{ST:name}}" name="cname" value="{{ID:name}}"id="cname"/><br/>
{{ST:selectsurvey}} <br />
<select multiple name="optioncat[]" id="optcat">
	
	{{ID:options}}
</select><br />
<button class="btn" type="submit" name="catsubmit" id="catsubmit">{{ST:submit}}</button>
</form>
</div>
			
<div class="span3">
<table class="table table-bordered">
<thead>
<tr>
<th>{{ST:categories}}</th>
<th>{{ST:Assignedto}}</th>
</thead>
<tbody>
{{ID:rowcategory}}
</tbody>
</table>
{{ID:pagination}}
</div>
</div>
<!-- admins.html:End -->
<script>
	$(function(){
		$("#catsubmit").click(function(){
			if($("#cname").val() == '' || $("#optcat").val() == '') {
				alert("Please enter all the values");
				return false;
			}
		})
	})
</script>
