<script>

			myid = $(this).prev().val()
			
			$.post('ajax.php',{ myid: myid,pid: pid,action: 'swap' }, function(data){ 
         		
            })

		$(".icon-chevron-down").click(function(){
			//$(this).prev().removeClass("hide");

			$.post('ajax.php',{ myid: myid,pid: pid,action: 'swap' }, function(data){ 
         		
            })
